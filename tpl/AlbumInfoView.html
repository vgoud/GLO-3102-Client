<div class="uk-width-medium-1-2 uk-width-large-1-3">
    <div id="album-cover" class="uk-panel uk-margin-left uk-margin-top uk-overlay">
        <img src="<%= artworkUrl400 %>">
        <div id="album-cover-overlay" class="uk-overlay-area">
            <div id="album-cover-overlay-area-content" class="uk-overlay-area-content">
                <a role="button" id="album-cover-button-plus" class="uk-icon-plus"></a>
                <div id="album-cover-add-all-tracks-text">Add all tracks to playlist...</div>
            </div>
        </div>
    </div>
</div>
<div class="uk-width-medium-1-2 uk-width-large-2-3">
    <div id="top-album-info" class="uk-panel uk-panel-box uk-panel-header">
        <div class="uk-grid uk-grid-small uk-grid-divider">
            <div class="uk-width-1-1 uk-margin-remove">
                <div id="album-name" class="uk-panel uk-panel-box">
                    <h1><%= collectionName %></h1>
                </div>
            </div>
        </div>
        <!--Horizontal line between album name and infos-->
        <hr class="uk-grid-divider uk-margin-top-remove uk-margin-bottom-remove">
        <div class="uk-grid uk-grid-small uk-grid-divider">
            <div class="uk-width-1-1">

                <div class="uk-panel uk-panel-box uk-width-1-1">
                    <span id="album-release-date-nb-tracks">
                        <%- UB.Utils.formatDate(releaseDate) %>,
                        <%= trackCount %> song<% if ( trackCount > 1 ) { %>s<% } %>
                    </span>

                    <div id="album-copyright">
                        <%= copyright %>
                    </div>
                </div>

                <div class="album-tags uk-panel uk-margin-left uk-margin-top-remove">
                    <a href="#" class="uk-button uk-button-small" type="button">
                        <%= primaryGenreName %>
                    </a>
                    <!--<a href="#" class="uk-button uk-button-small" type="button">indie pop-->
                    <!--</a>-->
                    <!--<a href="#" class="uk-button uk-button-small" type="button">indie rock-->
                    <!--</a>-->
                </div>

                <div class="uk-panel uk-margin-left">
                    <h3 class="album-price">
                        $<%- UB.Utils.formatCollectionPrice(collectionPrice) %>
                    </h3>
                </div>

                <div class="uk-panel uk-margin-left">
                    <a href="<%= collectionViewUrl %>"
                       target="itunes_store"
                       style="display:inline-block;overflow:hidden;background:url(https://linkmaker.itunes.apple.com/htmlResources/assets/en_us//images/web/linkmaker/badge_itunes-lrg.png) no-repeat;width:110px;height:40px;@media only screen{background-image:url(https://linkmaker.itunes.apple.com/htmlResources/assets/en_us//images/web/linkmaker/badge_itunes-lrg.svg);}"></a>
                </div>
                <!--<div id="album-rating" class="album-star-rating">X X X X X</div>-->
            </div>
        </div>
    </div>
</div>
</div>
