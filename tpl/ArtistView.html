<div class="uk-container uk-container-center uk-margin-top">
    <ul class="uk-breadcrumb">
        <li><a href="#">Accueil</a></li>
        <li><a href="#">Artists</a></li>
        <li><span><%= artistName %></span></li>
    </ul>
</div>

<div id="artist-info" class="uk-container uk-container-center">
    <div id="album-info">
        <div class="uk-grid">
           <span id="artist-image" class="uk-thumbnail-medium uk-container-center uk-width-medium-1-3 uk-width-large-1-3"></span>

            <div id="artist-url-container" class="uk-width-small-2-3 uk-width-medium-1-2 uk-width-large-2-3">
                <div class="uk-container uk-container-center">
                    <div class="uk-text-bold"><h2><%= artistName %></h2></div>
                    <a href="<%= artistLinkUrl %>" target="itunes_store"
                       style="display:inline-block;overflow:hidden;background:url(https://linkmaker.itunes.apple.com/htmlResources/assets/en_us//images/web/linkmaker/badge_itunes-lrg.png) no-repeat;width:110px;height:40px;@media only screen{background-image:url(https://linkmaker.itunes.apple.com/htmlResources/assets/en_us//images/web/linkmaker/badge_itunes-lrg.svg);}">
                    </a>
                    <article class="uk-article">
                        <div id="artist-bio-header" class="uk-article-meta"></div>
                    </article>
                </div>
            </div>
        </div>
        <div id="artist-tags" class="uk-panel uk-panel-box">
            <a href="#" class="uk-button" type="button">
                <%= primaryGenreName %>
            </a>
        </div>
    </div>
    <hr id="artist-bio-divider" class="uk-grid-divider">
    <article class="uk-article">
        <div id="artist-bio-title" class="uk-article-title"><h2>Biography</h2></div>
        <div id="artist-bio" class="uk-article-meta"></div>
    </article>
    <hr id="artist-info-divider" class="uk-article-divider">
</div>
