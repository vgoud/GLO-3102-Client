<button id="add-playlist" class="uk-button" data-uk-modal="{target: '#new-playlist-modal', bgclose:false}">Create new playlist</button>

<ul id = "playlists-menu" class="uk-list uk-list-line">
    <p>Your playlists</p>
    <% _.each(playlists, function(playlist) { %>
    <li><a href="#playlists/<%= playlist.id %>"><%= playlist.name %></a></li>
    <%}); %>
</ul>
