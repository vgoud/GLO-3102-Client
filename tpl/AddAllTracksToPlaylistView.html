<div class="uk-modal-dialog">
    <a class="uk-modal-close uk-close"></a>

    <h1 id="#add-all-tracks-to-playlist-title">Add all tracks to playlist</h1>

            <div id="user-playlists-dropdown" class="uk-button-dropdown" data-uk-dropdown="{mode:'click'}">
                <button class="uk-button">
                    Choose a playlist
                </button>
                <div class="uk-dropdown">

                    <ul id="playlists-dropdown-container" class="uk-nav uk-nav-dropdown">
                        <% _.each(playlists, function(playlist) { %>
                        <li>
                            <a href="#playlists/<%= playlist.id %>" onclick="">
                                <%= playlist.name %>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
                <div class="uk-width-1-1 uk-margin-bottom">
                    <input id="new-playlist-name" type="text" placeholder="New playlist name..." class="uk-width-1-1">
                </div>
            <div class="uk-width-1-2">
                <button id="btn-create-playlist" class="uk-button uk-width-1-1">Add all tracks</button>
            </div>
            <div class="uk-width-1-2">
                <button id="btn-cancel" class="uk-button uk-width-1-1">Cancel</button>
            </div>
    <div class="uk-alert uk-hidden" data-uk-alert>
        <p>All tracks have been successfully added!</p>
    </div>
</div>
