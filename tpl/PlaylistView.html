<div id="playlist-header" class="uk-margin-top uk-container uk-container-center">
    <div id="playlist-icon-container">
        <i class="uk-icon-music"></i>
    </div>
    <div id="playlist-header-info">
        <h1>
            <%- name %>
        </h1>
        <h3>
            <%- owner.name %>
        </h3>
        <a href="#users/<%- owner.id %>">
            <%- owner.email %>
        </a>
    </div>
</div>

<div class="uk-container uk-container-center">
    <h2 id="playlist-tracks-title">
        Tracks (<%- tracks.length %>)
    </h2>
    <table class="uk-table uk-table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Artist</th>
            <th>Album</th>
            <th><i class="uk-icon-clock-o"></i></th>
            <th></th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
