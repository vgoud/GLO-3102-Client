<div id="rename-playlist-modal" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>

        <h1 id="#rename-playlist-title">Rename a playlist</h1>

        <form class="uk-form">
            <div class="uk-grid uk-grid-small uk-margin">
                <div class="uk-width-1-1 uk-margin-bottom">
                    <input id="renamed-playlist-name"
                           type="text"
                           value="<%= name %>"
                           class="uk-width-1-1">
                </div>
                <div class="uk-width-1-2">
                    <button id="btn-rename-playlist" class="uk-button uk-width-1-1">
                        Rename
                    </button>
                </div>
                <div class="uk-width-1-2">
                    <button id="btn-cancel" class="uk-button uk-width-1-1">
                        Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
