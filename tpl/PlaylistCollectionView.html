<div id="sidebar-top">
    <form class="uk-form">
        <div class="uk-grid uk-grid-small uk-margin">
            <div class="uk-width-1-1 uk-margin-bottom">
                <input id="new-playlist-name" type="text" placeholder="New playlist name..." class="uk-width-1-1">
            </div>
            <div class="uk-width-1-1">
                <button id="btn-create-playlist" class="uk-button uk-width-1-1">
                    <i class="uk-icon-plus"></i>
                    Create
                </button>
            </div>
        </div>
    </form>
    <div class="uk-alert uk-hidden" data-uk-alert>
        <p>New playlist successfully created!</p>
    </div>

    <ul id="playlists-menu" class="uk-list uk-list-line">
        <p>Your playlists</p>
        <% _.each(playlists, function(playlist) { %>
        <li>
            <div class="uk-grid uk-grid-small">
                <a href="#playlists/<%= playlist.id %>"

                   class="uk-width-2-3">
                    <%= playlist.name %>
                </a>

                <div class="uk-width-1-3">
                    <a id="btn-playlist-edit"
                       class="uk-button uk-button-small"
                       data-playlist-id="<%= playlist.id %>">
                        <!--data-uk-modal="{target: '#rename-playlist-modal', bgclose:false}">-->
                        <i class="uk-icon-pencil"></i>
                    </a>
                    <a id="btn-playlist-delete"
                       class="uk-button uk-button-small"
                       data-playlist-id="<%= playlist.id %>">
                        <i class="uk-icon-minus"></i>
                    </a>
                </div>
            </div>
        </li>
        <%}); %>
        <button id="btn-hidden-open-modal" class="uk-hidden"
                data-uk-modal="{target: '#rename-playlist-modal', bgclose:false}">
        </button>
    </ul>
</div>

<div id="sidebar-left-footer">
    <div id="btn-toggle-container">
        <button id="btn-toggle-sidebar" class="uk-button uk-button-small">
            <i id="btn-icon-toggle-right" class="uk-icon-toggle-right"></i>
            <i id="btn-icon-toggle-left"  class="uk-icon-toggle-left"></i>
        </button>
    </div>
</div>
