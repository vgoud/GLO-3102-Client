<div class="uk-container uk-container-center uk-margin-top">
    <div class="uk-panel uk-panel-box">
        <ul class="uk-breadcrumb">
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Artists</a></li>
            <li><span><%= artistName %></span></li>
        </ul>
    </div>
</div>

<div class="uk-container uk-container-center">
    <div id="artist-page" class="uk-grid uk-grid-small" data-uk-grid-match>
        <div class="uk-width-medium-3-4 uk-width-large-5-6">
            <div id="artist-top-bar" class="uk-grid uk-grid-small" data-uk-grid-match=""></div>
            <div id="top-tracks-section">
                <div id="album-info">
                    <div class="uk-grid uk-grid-small">
                        <div class="uk-width-large-2-3 uk-width-medium-3-5 uk-width-small-1-2">
                            <div class="album-tags uk-panel">
                                <a href="#" class="uk-button uk-button-small" type="button"><%= primaryGenreName %></a>
                            </div>
                        </div>
                    </div>
                    <div class="uk-grid">
                        <div class="uk-width-1-1">
                            <a href="<%= artistLinkUrl %>" target="itunes_store" style="display:inline-block;overflow:hidden;background:url(https://linkmaker.itunes.apple.com/htmlResources/assets/en_us//images/web/linkmaker/badge_itunes-lrg.png) no-repeat;width:110px;height:40px;@media only screen{background-image:url(https://linkmaker.itunes.apple.com/htmlResources/assets/en_us//images/web/linkmaker/badge_itunes-lrg.svg);}"></a>
                        </div>
                    </div>
                </div>
                <div class="uk-panel uk-panel-box">
                    <div id="album-content" class="uk-panel uk-panel-box">

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
