<!--<div class="uk-vertical-align uk-text-center uk-height-1-1">-->

<ul class="uk-tab">
    <li id="tab-item-login" class="uk-active">
        <a href='javascript:'>
            Login
        </a>
    </li>
    <li id="tab-item-signup">
        <a href='javascript:'>
            Sign up
        </a>
    </li>
</ul>

<div id="tab-container">

    <form id="tab-login-form" class="active uk-form" data-validate="parsley">

        <div id="login-icon"><i class="uk-icon-sign-in"></i></div>
        <div id="login-form" class="uk-panel uk-panel-box uk-form show-form">
            <div class="uk-form-row">
                <input id="login-username" class="uk-width-1-1 uk-form-large" type="email" placeholder="Email"
                       data-parsley-trigger="change" data-parsley-type="email"
                       value="<%= email %>"
                       required>
            </div>
            <div class="uk-form-row">
                <div class="uk-form-password">
                    <input id="login-password" class="uk-width-1-1 uk-form-large" type="password" placeholder="Password"
                           required>
                    <!--<a href="javascript:" class="uk-form-password-toggle" data-uk-form-password>Show</a>-->
                </div>
            </div>
            <div class="uk-form-row">
                <input type="button" id="login-submit" class="uk-width-1-1 uk-button uk-button-primary uk-button-large"
                       value="Login">
            </div>
            <!--<div class="uk-form-row uk-text-small">-->
            <!--<label class="uk-float-left"><input name="remember-me-checkbox" type="checkbox"> Remember Me</label>-->
            <!--<a class="uk-float-right uk-link uk-link-muted" href="#">Forgot Password?</a>-->
            <!--</div>-->
        </div>

        <div id="login-error" class="uk-alert uk-alert-danger">
            Invalid email or password.
        </div>
    </form>

    <form id="tab-signup-form" class="uk-form" data-validate="parsley">

        <div id="signup-icon"><i class="uk-icon-user"></i></div>
        <div id="signup-form" class="uk-panel uk-panel-box uk-form show-form">
            <div class="uk-form-row">
                <input id="signup-name" class="uk-width-1-1 uk-form-large" type="text" placeholder="Name" required>
            </div>
            <div class="uk-form-row">
                <input id="signup-email" class="uk-width-1-1 uk-form-large" type="email" placeholder="Email"
                       data-parsley-trigger="change" data-parsley-type="email" required>
            </div>
            <div class="uk-form-row">
                <div class="uk-form-password">
                    <input id="signup-password" class="uk-width-1-1 uk-form-large" type="password"
                           placeholder="Password" required>
                    <!--<a href="javascript:" class="uk-form-password-toggle" data-uk-form-password>Show</a>-->
                </div>
            </div>
            <div class="uk-form-row">
                <div class="uk-form-password">
                    <input id="signup-password-confirm" class="uk-width-1-1 uk-form-large" type="password"
                           placeholder="Confirm password" data-parsley-equalto="#signup-password" required>
                    <!--<a href="javascript:" class="uk-form-password-toggle" data-uk-form-password>Show</a>-->
                </div>
            </div>
            <div class="uk-form-row">
                <input type="button" id="signup-submit" class="uk-width-1-1 uk-button uk-button-primary uk-button-large"
                       value="Sign up">
            </div>
        </div>

        <div id="signup-error" class="uk-alert uk-alert-danger">
            Cannot sign up : email already exists.
        </div>
    </form>

</div>
